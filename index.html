<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work in Progress</title>
    <style>
      @font-face {
        font-family: "SF Pro Display";
        font-weight: bold;
        src: url("./SFPRODISPLAYBOLD.OTF") format("otf");
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "SF Pro Display", sans-serif;
      }

      .video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.25); /* Adjust opacity here */
        z-index: -1;
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        text-shadow: 0 0 10px gray;
      }

      .content h1 {
        font-size: 3em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <video class="video-bg" autoplay muted loop>
      <source
        src="https://denfergg.github.io/zoomed-in-arcs.h264.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h1>Work in Progress...</h1>
    </div>
  </body>
</html>
