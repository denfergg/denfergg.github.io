<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work in Progress</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="script.js"></script>
    <style>
      @font-face {
        font-family: "SF Pro Display";
        font-weight: bold;
        src: url("./SFPRODISPLAYBOLD.OTF") format("opentype");
      }

      body {
        margin: 0;
        user-select: none;
        font-family: "SF Pro Display";
      }

      .container {
        position: relative;
        height: 100vh;
        background-color: #040d21;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: large;
      }

      .content h1 {
        font-size: 4em;
        font-weight: bold;
        text-shadow: 0 0 10px gray;
      }

      .credits {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background-color: rgba(0, 0, 0, 0.3);
        color: #aaa;
        padding: 0.5rem 1rem;
        text-align: center;
      }

      .credits a {
        color: #fff;
      }

      .credits img {
        filter: brightness(100);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://github.githubassets.com/images/modules/site/home/hero-glow.svg"
        alt="Glowing universe"
        class="background-lights"
      />
      <div class="content">
        <h1>Work in Progress...</h1>
      </div>
      <div id="globeCanvas"></div>
    </div>
  </body>
</html>
