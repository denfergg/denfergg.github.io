<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work in Progress</title>
    <style>
      @font-face {
        font-family: "SF Pro Display";
        font-weight: bold;
        src: url("path-to-your-font/SFProDisplay-Bold.woff2") format("woff2"),
          url("path-to-your-font/SFProDisplay-Bold.woff") format("woff");
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "SF Pro Display", sans-serif;
      }

      #container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        text-shadow: 0 0 10px gray;
        z-index: 1;
      }

      .content h1 {
        font-size: 3em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div class="content">
      <h1>Work in Progress...</h1>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("container").appendChild(renderer.domElement);

      // Earth setup
      const geometry = new THREE.SphereGeometry(2, 32, 32);
      const texture = new THREE.TextureLoader().load(
        "https://threejsfundamentals.org/threejs/resources/images/earth.jpg"
      );
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      camera.position.z = 5;

      // Animation and interaction
      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      renderer.domElement.addEventListener("mousedown", (event) => {
        isDragging = true;
      });

      renderer.domElement.addEventListener("mousemove", (event) => {
        if (isDragging) {
          const deltaMove = {
            x: event.offsetX - previousMousePosition.x,
            y: event.offsetY - previousMousePosition.y,
          };

          const rotationSpeed = 0.005;

          sphere.rotation.y += deltaMove.x * rotationSpeed;
          sphere.rotation.x += deltaMove.y * rotationSpeed;
        }

        previousMousePosition = {
          x: event.offsetX,
          y: event.offsetY,
        };
      });

      renderer.domElement.addEventListener("mouseup", () => {
        isDragging = false;
      });

      renderer.domElement.addEventListener("mouseleave", () => {
        isDragging = false;
      });

      animate();

      // Handle window resize
      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
