<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work in Progress</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="script.js"></script>
    <style>
      @font-face {
        font-family: "SF Pro Display";
        font-weight: bold;
        src: url("./SFPRODISPLAYBOLD.OTF") format("opentype");
      }

      body {
        margin: 0;
        user-select: none;
        font-family: "SF Pro Display";
        overflow: hidden;
      }

      .container {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(50%);
      }

      .background-lights {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: large;
        z-index: 1;
      }

      .content h1 {
        font-size: 4em;
        font-weight: bold;
        text-shadow: 0 0 10px gray;
      }

      .credits {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background-color: rgba(0, 0, 0, 0.3);
        color: #aaa;
        padding: 0.5rem 1rem;
        text-align: center;
      }

      .credits a {
        color: #fff;
      }

      .credits img {
        filter: brightness(100);
      }
    </style>
  </head>
  <body>
    <video class="video-bg" autoplay muted loop>
      <source
        src="https://github.blog/wp-content/uploads/2020/12/graceful-degredation.h264.mp4#t=0.001"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <img
        src="https://github.githubassets.com/images/modules/site/home/hero-glow.svg"
        alt="Glowing universe"
        class="background-lights"
      />
      <div class="content">
        <h1>Work in Progress...</h1>
      </div>
      <div id="globeCanvas"></div>
    </div>
    <script>
      // Set playback speed for the video
      const video = document.querySelector(".video-bg");
      video.playbackRate = 0.25;
    </script>
  </body>
</html>
